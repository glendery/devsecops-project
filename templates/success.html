{% extends "layout.html" %}
{% block content %}

<div class="text-center py-5 fade-in">

    <div class="mb-4">
        <i class="bi bi-check-circle-fill text-success" style="font-size:5rem"></i>
    </div>

    <h1 class="fw-bold mb-3">Pembayaran Berhasil!</h1>
    <p class="lead text-muted">Pesanan Anda sedang diproses.</p>

    <div class="card mx-auto mt-4 p-4 bg-white shadow-sm" style="max-width:600px;">
        <h6 class="text-secondary small mb-3">Bukti Integritas Blockchain</h6>

        <div class="bg-light p-3 rounded border text-break font-monospace text-primary">
            {{ tx_hash }}
        </div>

        <p class="small text-muted mt-2">Hash ini adalah bukti digital transaksi Anda.</p>
    </div>

    <div class="mt-5 d-flex justify-content-center gap-2">
        <a href="/" class="btn btn-primary">Belanja Lagi</a>
        <a href="/explorer" class="btn btn-outline-dark">Cek di Blockchain Explorer</a>
    </div>

</div>

{% endblock %}

<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daftar Akun - DevSecOps Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow border-0 rounded-3">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4 fw-bold text-primary">Buat Akun</h2>
                        
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }}">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" name="username" class="form-control form-control-lg" placeholder="Username" required>
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Password</label>
                                <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">Daftar Sekarang</button>
                        </form>
                        <div class="text-center">
                            <p class="text-muted">Sudah punya akun? <a href="/login" class="text-decoration-none fw-bold">Login disini</a></p>
                            <a href="/" class="text-secondary small text-decoration-none">‚Üê Kembali ke Toko</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

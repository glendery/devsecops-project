name: DevSecOps Security Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    # TAHAP 1: BUILD & DEPENDENCIES
    - name: 1. Build & Test Stage - Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit safety

    # TAHAP 2: DEPENDENCY SCANNING
    - name: 2. Security - Scan for Vulnerable Dependencies
      run: |
        safety check -r requirements.txt

    # TAHAP 3: SAST (STATIC ANALYSIS)
    - name: 3. Security - Run SAST (Bandit)
      run: |
        bandit -r . -f txt

    # TAHAP 4: MENJALANKAN APLIKASI
    - name: 4. Security - Run Application and Log Output
      run: |
        # Jalankan aplikasi di background
        python app.py > app.log 2>&1 &
        
        echo "Waiting 20s for app to start..."
        sleep 20
        
        echo "Running health check..."
        curl --retry 5 --retry-delay 5 -v http://127.0.0.1:5000

    # TAHAP 5: DEBUGGING (OPSIONAL)
    - name: 5. Display Application Logs
      if: always()
      run: |
        echo "--- Menampilkan isi app.log ---"
        cat app.log
        echo "--------------------------------"

    # TAHAP 6: DAST (DYNAMIC ANALYSIS)
    - name: 6. Security - Run DAST (OWASP ZAP Baseline)
      uses: zaproxy/action-baseline@v0.11.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        target: 'http://127.0.0.1:5000'
        # KUNCI SUKSES: Jangan gagalkan build walau ada warning
        fail_action: false
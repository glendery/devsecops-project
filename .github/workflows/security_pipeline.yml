# .github/workflows/security_pipeline.yml

# 1. Nama Workflow
name: DevSecOps Security Pipeline

# 2. Pemicu (Trigger)
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# 3. Daftar Pekerjaan (Jobs)
jobs:
  security_scan:
    # Menjalankan di server Ubuntu terbaru
    runs-on: ubuntu-latest

    # Langkah-langkah pekerjaan
    steps:
    # Langkah 1: Checkout kode Anda
    - name: Checkout code
      uses: actions/checkout@v3

    # Langkah 2: Setup Python
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    # --- TAHAP BUILD (Simulasi) & TEST ---
    - name: 1. Build & Test Stage - Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit safety 

    # --- TAHAP SECURITY SCANNING (SAST & DEPENDENCY) ---
    
    - name: 2. Security - Scan for Vulnerable Dependencies
      run: |
        safety check -r requirements.txt
        
    - name: 3. Security - Run SAST (Bandit)
      run: |
        bandit -r . -f txt

    # --- TAHAP SECURITY SCANNING (DAST) ---
    # Sesuai slide "DAST Tools" [cite: 57, 58]

    - name: 4. Security - Run Application in Background
      run: |
        # Jalankan aplikasi di background (&) agar langkah selanjutnya bisa berjalan
        python app.py &
        # Beri waktu 10 detik agar server Flask siap
        sleep 10
    
    - name: 5. Security - Run DAST (OWASP ZAP)
      uses: actions/zapaction@v0.2.0
      with:
        # Target URL aplikasi kita yang sedang berjalan
        target: 'http://localhost:5000'
        # (Opsional) Kita bisa tentukan file aturan untuk mengabaikan
        # temuan tertentu, tapi kita biarkan default dulu
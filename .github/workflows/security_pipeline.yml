# .github/workflows/security_pipeline.yml

# 1. Nama Workflow
name: DevSecOps Security Pipeline

# 2. Pemicu (Trigger)
# Pipeline ini akan berjalan setiap kali ada 'push' ke branch 'main'
on:
  push:
    branches: [ "main" ] # Ganti 'main' jika nama branch utama Anda 'master'
  pull_request:
    branches: [ "main" ]

# 3. Daftar Pekerjaan (Jobs)
jobs:
  security_scan:
    # Menjalankan di server Ubuntu terbaru
    runs-on: ubuntu-latest

    # Langkah-langkah pekerjaan
    steps:
    # Langkah 1: Checkout kode Anda
    - name: Checkout code
      uses: actions/checkout@v3

    # Langkah 2: Setup Python
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    # --- TAHAP BUILD (Simulasi) & TEST ---
    # Sesuai slide "Build Stage"  dan "Test Stage" [cite: 45]
    # Kita akan install semua dependensi
    - name: 1. Build & Test Stage - Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit safety # Install alat security kita

    # --- TAHAP SECURITY SCANNING ---
    # Sesuai slide "Security Scanning Stage" [cite: 47]
    
    # Langkah 3: Menjalankan Dependency Scanning 
    # Alat 'safety' akan memeriksa 'requirements.txt' 
    # terhadap database kerentanan
    - name: 2. Security - Scan for Vulnerable Dependencies
      run: |
        safety check -r requirements.txt
        
    # Langkah 4: Menjalankan SAST (Static Analysis) 
    # Alat 'bandit' akan memindai 'app.py' dari celah keamanan umum Python
    - name: 3. Security - Run SAST (Bandit)
      run: |
        bandit -r . -f txt
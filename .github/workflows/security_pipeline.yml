# .github/workflows/security_pipeline.yml

# 1. Nama Workflow
name: DevSecOps Security Pipeline

# 2. Pemicu (Trigger)
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# 3. Daftar Pekerjaan (Jobs)
jobs:
  security_scan:
    # Menjalankan di server Ubuntu terbaru
    runs-on: ubuntu-latest

    # Langkah-langkah pekerjaan
    steps:
    # Langkah 1: Checkout kode Anda
    - name: Checkout code
      uses: actions/checkout@v3

    # Langkah 2: Setup Python
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    # --- TAHAP BUILD (Simulasi) & TEST ---
    - name: 1. Build & Test Stage - Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install bandit safety 

    # --- TAHAP SECURITY SCANNING (SAST & DEPENDENCY) ---
    
    - name: 2. Security - Scan for Vulnerable Dependencies
      run: |
        safety check -r requirements.txt
        
    - name: 3. Security - Run SAST (Bandit)
      run: |
        bandit -r . -f txt

    # --- TAHAP SECURITY SCANNING (DAST) ---
    # Sesuai slide "DAST Tools" [cite: 57, 58]

    - name: 4. Security - Run Application and Log Output
      run: |
        # Jalankan aplikasi & alihkan stdout/stderr ke file log
        python app.py > app.log 2>&1 &
        
        # Beri waktu 20 detik 
        echo "Waiting 20s for app to start..."
        sleep 20
        
        # Lakukan pengecekan kesehatan (health check)
        echo "Running health check..."
        curl --retry 5 --retry-delay 5 -v http://localhost:5000
        
    # LANGKAH BARU UNTUK DEBUGGING
    - name: 5. Display Application Logs
      # Selalu jalankan langkah ini, bahkan jika curl di atas gagal
      if: always() 
      run: |
        echo "--- Menampilkan isi app.log ---"
        cat app.log
        echo "--------------------------------"

    # Langkah DAST (sekarang jadi Langkah 6)
    - name: 6. Security - Run DAST (OWASP ZAP Baseline)
      uses: zaproxy/action-baseline@v0.11.0
      with:
        # 1. PERBAIKAN UNTUK ERROR IZIN:
        token: ${{ secrets.GITHUB_TOKEN }}
        
        # 2. TARGET YANG SUDAH BENAR:
        target: 'http://127.0.0.1:5000'
        
        # 3. PERBAIKAN UNTUK LEVEL GAGAL:
        # Ini adalah cara yang benar untuk memberitahu ZAP 
        # agar hanya GAGAL pada level 'HIGH'
        cmd_options: '-l HIGH''